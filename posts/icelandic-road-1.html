<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icelandic Road 1</title>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../post.css">
    <style>html,body{margin:0;padding:0}main article{display:flex;justify-content:center;min-height:60vh}main img{max-width:100%;height:auto;margin:2rem 0;display:block}</style>
</head>
<body>
    <header>
        <h2 id="post-title">Icelandic Road 1</h2>
        <p id="post-date">Published on 18 Nov 2025</p>
        <p><a href="../index.html">Back to Home</a></p>
    </header>
    <main>
        <article>
            <img src="../blog-images/icelandic-road-1.jpg" alt="Icelandic Road 1">
        </article>
    </main>
    <footer>
        <p class="source-code-pro-light">&copy; 2024-2025 Long Winter Project</p>
    </footer>
    <script src="/scripts/highlight-footer.js"></script>
        <script>
            function formatDate(dateString) {
                const parts = dateString.split('-');
                const day = parts[0];
                const month = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`).toLocaleString('en-US', { month: 'short' });
                const year = parts[2];
                return `${day} ${month} ${year}`;
            }
            (function(){
                const path = window.location.pathname.split('/').pop();
                fetch('../posts/blog-posts.json')
                    .then(r => r.json())
                    .then(data => {
                        const post = data.posts.find(p => p.link && p.link.endsWith(path));
                        if (post && post.published) {
                            const el = document.getElementById('post-date');
                            if (el) el.textContent = 'Published on ' + formatDate(post.published);
                        }
                    }).catch(() => {});
            })();
        </script>
</body>
</html>
