    <script>
        // Generic initMap retained so posts using maps work with shared loader.
        function initMap(coordinates) {
            const pinCoordinates = ol.proj.fromLonLat(coordinates);

            const map = new ol.Map({
                target: 'basicMap',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                view: new ol.View({
                    center: pinCoordinates,
                    zoom: 15
                })
            });

            const marker = new ol.Feature({
                geometry: new ol.geom.Point(pinCoordinates)
            });

            const markerStyle = new ol.style.Style({
                image: new ol.style.Icon({
                    anchor: [0.5, 1],
                    src: '../images/marker.png',
                    scale: 0.1
                })
            });

            marker.setStyle(markerStyle);

            const vectorSource = new ol.source.Vector({
                features: [marker]
            });

            const vectorLayer = new ol.layer.Vector({
                source: vectorSource
            });

            map.addLayer(vectorLayer);
            map.getView().setCenter(pinCoordinates);
            map.getView().setZoom(18);
        }
    </script>
