<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono is More - Whisky and the Sun</title>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../post.css">
</head>
<body>
    <header>
        <h2 id="post-title">Loading Post...</h2>
        <br>
        <p id="post-date">Published on DATE</p>
        <br>
        <p><a href="../index.html">Back to Home</a></p>
    </header>

    <main>
        <article>
            <p id="post-content"></p>

            <img id="post-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Whisky and the Sun" style="max-width:100%; height:auto; margin:20px 0;">
        </article>
    </main>

    <footer>
        <p class="source-code-pro-light">&copy; 2024-2025 Long Winter Project</p>
        <nav>
            <ul class="footer-links">
                <li><a href="../index.html" class="source-code-pro-light">Home</a></li>
                <li><a href="../contact.html" class="source-code-pro-light">Contact</a></li>
                <li><a href="../photowards.html" class="source-code-pro-light photowards-link">Photowards</a></li>
            </ul>
        </nav>
    </footer>

    <script>
        // Function to format the date as "13 Oct 2024"
        function formatDate(dateString) {
            const dateParts = dateString.split('-');
            const day = dateParts[0];
            const month = new Date(`${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`).toLocaleString('en-US', { month: 'short' });
            const year = dateParts[2];
            return `${day} ${month} ${year}`;
        }

        // Fetch the blog posts JSON
        fetch('../posts/blog-posts.json')
            .then(response => response.json())
            .then(data => {
                // Find the post for "Whisky and the Sun"
                const post = data.posts.find(p => p.title === "Whisky and the Sun");

                if (post) {
                    // Update the page content with the post data
                    document.getElementById('post-title').textContent = post.title;
                    document.getElementById('post-date').textContent = `Published on ${formatDate(post.published)}`;
                    document.getElementById('post-image').src = post.image;
                    document.getElementById('post-image').alt = post.title;

                    // Only add the original content that exists in the HTML (if any)
                    const originalContent = `To our dearest dog, who always sticks her nose out, savouring the sunlight life offers.`;
                    document.getElementById('post-content').textContent = originalContent;
                } else {
                    document.getElementById('post-title').textContent = "Post not found";
                    document.getElementById('post-date').textContent = "";
                    document.getElementById('post-image').style.display = 'none';
                }
            })
            .catch(error => console.error('Error loading blog post:', error));
    </script>

</body>
</html>
