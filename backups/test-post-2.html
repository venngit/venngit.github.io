<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono is More - Sea</title>
    <style type="text/css">
      html, body {
          margin: 0;
          padding: 0;
      }
      #basicMap {
          width: 100%;
          height: 400px; /* Set a fixed height for the map */
      }
    </style>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://openlayers.org/en/v6.15.1/build/ol.js"></script>
</head>
<body>
    <header>
        <h2>Sea</h2>
        <br>
        <p>Published on October 11, 2024</p>
        <br>
        <p><a href="../index.html">Back to Home</a></p>
    </header>

    <main>
        <article>
            <img src="../blog-images/sea-1.jpg" alt="Sample Photography" style="max-width:100%; height:auto; margin:20px 0;">
            <div id="basicMap"></div> <!-- The map container -->
        </article>
    </main>

    <footer>
        <p class="source-code-pro-light">&copy; 2024 Long Winter Project</p>
        <nav>
            <ul class="footer-links">
                <li><a href="../about.html" class="source-code-pro-light">About</a></li>
                <li><a href="../contact.html" class="source-code-pro-light">Contact</a></li>
            </ul>
        </nav>
    </footer>

    <script>
        function init() {
            // Define the coordinates for the pin location (Reykjavik, Iceland as an example)
            const pinCoordinates = ol.proj.fromLonLat([-21.9222846, 64.1476306]);
    
            // Create a new OpenLayers map
            const map = new ol.Map({
                target: 'basicMap', // The id of the HTML container for the map
                layers: [
                    // Add OpenStreetMap layer
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                view: new ol.View({
                    center: pinCoordinates, // Center the map on the pin location
                    zoom: 15 // Zoom in to focus on the exact point (15 is a close zoom level)
                })
            });
    
            // Create a marker feature at the desired coordinates
            const marker = new ol.Feature({
                geometry: new ol.geom.Point(pinCoordinates) // Coordinates for the pin
            });
    
            // Style the marker (using an image like a pin)
            const markerStyle = new ol.style.Style({
                image: new ol.style.Icon({
                    anchor: [0.5, 1], // Adjust anchor to position the bottom of the icon at the point
                    src: '../images/marker.png', // Path to your marker image
                    scale: 0.1 // Adjust the size of the marker
                })
            });
    
            // Apply the style to the marker feature
            marker.setStyle(markerStyle);
    
            // Create a vector source and layer to display the marker
            const vectorSource = new ol.source.Vector({
                features: [marker]
            });
    
            const vectorLayer = new ol.layer.Vector({
                source: vectorSource
            });
    
            // Add the marker layer to the map
            map.addLayer(vectorLayer);
    
            // Optionally center the map exactly on the marker and set the zoom after loading
            map.getView().setCenter(pinCoordinates);
            map.getView().setZoom(18); // Closer zoom level for a more focused view
        }
    
        // Initialize the map when the page loads
        window.onload = init;
    </script>
</body>
</html>
