name: Validate posts

on:
  pull_request:
  push:
    branches:
      - main
      - update-layout

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install node dependencies
        working-directory: tools
        run: |
          npm ci

      - name: Run Node CI validator (fail on warnings)
        run: |
          node tools/ci-validate.js --json posts/blog-posts.json --max-kb 2048 --max-width 4000 --max-height 4000 --fail-on-warn
